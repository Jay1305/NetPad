<template class="d-flex flex-column">
    <div id="connection-list" class="flex-grow-height-restricted d-flex flex-column pt-2">
        <h6 class="ps-3 mb-4">
            <b>Connections</b>
            <div class="clickable bi bi-plus-circle-fill text-green float-end pe-2"
                 title="Add Connection"
                 click.trigger="addConnection()"></div>
        </h6>

        <div class="flex-grow-1 d-flex align-items-center justify-content-center">
            <p class="text-muted">
                No connections
            </p>
        </div>
    </div>
    <div id="script-list" class="pt-2 flex-grow-height-restricted d-flex flex-column">
        <h6 class="ps-3 mb-4">
            <b>Scripts</b>
            <div class="clickable bi bi-folder-fill text-yellow float-end pe-2"
               click.trigger="openScriptsFolder()"></div>
        </h6>

        <div class="list-group flex-grow-height-restricted" style="width: 100%; display: block">
            <button class="list-group-item list-group-item-action"
                    repeat.for="script of scripts"
                    title.bind="script.path"
                    click.trigger="session.open(script.path)">
                ${script.name}
            </button>
        </div>
    </div>
</template>
